<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
      type="text/css"/>
    <script src="./index.js"></script>
    <meta charset="utf-8">
  </head>
  <body>
    <!--<button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>-->
    <div id="mainMenuDiv" class="bg">
      <button class="continueButton" onclick="startClicked()">
          <div id="stompContinueButton" class="buttonStyle">
            <p>STOMP TO START</p>
            <img id="stompContinue" src="../assets/stomp-continue.png">
          </div>
      </button>
    </div>

    <div class="wrapper" id="onboardingWrapper">
      <div id="onboarding1" class="onboarding">
        <h4>did you know?</h4>
        <p>your gut is full of <strong>good bacteria</strong> that work like a factory to help you <strong>digest food</strong>
          and <strong>fight off</strong> intruders!</p>
          <button class="continueButton" onclick="showSecondPage()">
              <div id="stompContinueButton" class="buttonStyle">
                <p>NEXT</p>
                <img id="stompContinue" src="../assets/stomp-continue.png">
              </div>
          </button>
      </div>
      <div id="onboarding2" class="onboarding">
      </div>
      <div id="onboarding3" class="onboarding">
        <img src="../assets/onboarding-3.jpg">
      </div>
    </div>
  </body>
</html>
